<!DOCTYPE html>
<html>
<head>
	<title>Google Map</title>
</head>
<body>
<h1>My First Google Map</h1>

<div id="map" style="width:1000px;height:700px;background:yellow"></div>

<script>
function myMap() {
var mapOptions = {
    center: new google.maps.LatLng(32.219042, 76.3234037),
    zoom: 10,
    mapTypeId: google.maps.MapTypeId.HYBRID
}
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwv2buIuv-60shHa18j1lt_MYzRUiyWDY&callback=myMap"></script>

</body>
</html>
